name: CI

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        id: test
        run: pnpm vitest run --reporter=json --outputFile=test-results.json
        continue-on-error: true

      - name: Report Test Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const results = JSON.parse(fs.readFileSync('test-results.json', 'utf8'));
              const success = results.success;
              const total = results.numTotalTests;
              const passed = results.numPassedTests;
              const failed = results.numFailedTests;

              let body = `### Test Results\n\n`;
              body += `**Status**: ${success ? '✅ Passed' : '❌ Failed'}\n`;
              body += `**Total**: ${total}\n`;
              body += `**Passed**: ${passed}\n`;
              body += `**Failed**: ${failed}\n`;

              if (failed > 0) {
                body += `\n#### Failed Tests\n`;
                results.testResults.forEach(suite => {
                  suite.assertionResults.forEach(test => {
                    if (test.status === 'failed') {
                      body += `- **${test.fullName}**\n`;
                      test.failureMessages.forEach(msg => {
                        body += `  \`\`\`\n  ${msg}\n  \`\`\`\n`;
                      });
                    }
                  });
                });
              }

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            } catch (err) {
              console.error('Failed to read test results or post comment', err);
            }

      - name: Fail if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1

  build:
    name: Build
    needs: test
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Archive dist
        if: startsWith(github.ref, 'refs/tags/')
        run: tar -czf dist.tar.gz dist/

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
